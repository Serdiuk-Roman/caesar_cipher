{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="{% static 'coder_page/images/favicon.ico' %}">
        <title>Test site for Light IT</title>
        
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    
    </head>

    <body>
        <div class="container">
            <a href="http://pywka666.pythonanywhere.com/"><h3>Legend</h3></a>
            <p>Caesar cipher is one of the simplest and most widely known encryption techniques. Enter text in first text area, enter step and get results.</p>
            <hr>
        </div>
        
        <div class="container">
            <form method="post">
            {% csrf_token %}
                <div class="row">
                    <div class="col-sm-5">
                        <textarea id="original_text" class="form-control" rows="10" placeholder="Enter text"></textarea>
                    </div>
                    <div class="col-sm-2">
                        <div class="input-group">
                            <span class="input-group-addon">Step</span>
                            <input id="step" type="number" class="form-control" placeholder="number">
                        </div>
                        <div class="btn-group btn-group-justified">
                            <div class="btn-group btn-group-lg">
                                <button id="encryption_key" type="button" class="btn btn-default btn-lg">
                                    <p><span class="glyphicon glyphicon-log-in"></span></p>
                                    <p class="small">Encrypt</p>
                                </button>
                            </div>
                            <div class="btn-group btn-group-lg">
                                <button id="decryption_key" type="button" class="btn btn-default btn-lg">
                                    <p><span class="glyphicon glyphicon-log-out"></span></p>
                                    <p class="small">Decrypt</p>
                                </button>
                            </div>
                        </div>
                        <div>
                            <button id="reset" class="btn btn-warning btn-block" type="reset">Reset</button>
                        </div>
                    </div>
                    <div class="col-sm-5">
                        <textarea id="cipher_text" class="form-control" rows="10" placeholder="Result" readonly></textarea>
                    </div>
                </div>
            </form>
        </div>
        
        <div class="container">
            <div id="diagram" style="height: 200px"></div>
        </div>
    
        <div class="container">
            <div class="alert alert-info"><span id="advice">...</span></div>
        </div>
    
        <div class="container">
            <hr>
            <footer>
                <p>&copy; 2015 Company, Inc.</p>
            </footer>
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="{% static 'coder_page/my_scripts.js' %}"></script>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        
        

    </body>
</html>
